            {% csrf_token %}

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
          <h2 class="inactive underlineHover">Sign Up </h2>
      
          <!-- Icon -->
          <div class="social-container">
                      <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
           </div>
      
          <!-- Login Form -->
          <form>
           
            <input type="text" id="login" class="fadeIn second regi" name="login" placeholder="Username">
            
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
            
            <input type="submit" class="fadeIn fourth" value="Log In">
          
          </form>
      
          <!-- Remind Passowrd -->
          {% if messages %}
          <div id="formFooter" style=" background-color: lightgreen; margin-bottom: 10px; border-radius: .5em; padding: 2em 2em; width: 75%; margin-left: 70px;">
            {% for message in messages %}
            <span style="margin-bottom: 10px; font-style: inherit; font-weight: 600; font-stretch: semi-expanded;letter-spacing: 1px; font-size: 1em;">{{ message }}</span>
            {% endfor %}
          </div>
          {% endif %}


          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
{% endblock content %}
